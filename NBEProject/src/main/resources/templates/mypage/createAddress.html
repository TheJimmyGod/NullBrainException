<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:with="logged_user=2">
    <!--<th:block th:with="logged_user=${#authentication.principal.user}">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/JimmyCss.css}">
    <title>주소 추가</title>
</head>
<body style="margin-top: 100px">
    <form th:id="'addressForm'">
        <div class="p-5 container border border-dark rounded col-lg-12 col-sm-12 col-12" th:style="'min-width: 500px; width: 600px; max-width: 700px'">
            <p><b class="col-lg-12 col-sm-12 col-12 nanum-gothic-coding-regular"> 이름</b></p> <label>
            <input th:id="'name'" class="col-lg-12 col-sm-12 col-12 rounded" type="text" placeholder=" 수령인" th:style="'min-width: 450px; width: 400px; max-width: 700px'">
        </label><br><br>
            <p><b class="col-lg-12 col-sm-12 col-12 nanum-gothic-coding-regular"> 배송지명(선택)</b></p> <label>
            <input th:id="'subName'" class="col-lg-12 col-sm-12 col-12 rounded" type="text" placeholder=" 배송지명" th:style="'min-width: 450px; width: 400px; max-width: 700px'">
        </label><br><br>
            <p><b class="col-lg-12 col-sm-12 col-12 nanum-gothic-coding-regular"> 도로명주소</b></p> <label>
            <input th:id="'path'" class="col-lg-12 col-sm-12 col-12 rounded" type="text" placeholder=" 도로명주소" th:style="'min-width: 450px; width: 400px; max-width: 700px'">
            <br>
            <select th:id="'pathName'" style="width: 400px">
            </select>
        </label><br><br>
            <p><b class="col-lg-12 col-sm-12 col-12 nanum-gothic-coding-regular"> 상세주소</b></p> <label>
            <input th:id="'address'" class="col-lg-12 col-sm-12 col-12 rounded" type="text" placeholder=" 상세주소" th:style="'background-color:lightgray; min-width: 450px; width: 400px; max-width: 700px'" readonly disabled>
            <br>
            <input th:id="'address2'" class="col-lg-12 col-sm-12 col-12 rounded" type="text" placeholder=" 상세주소" th:style="'min-width: 450px; width: 400px; max-width: 700px'">
        </label><br><br>
            <input class="ms-3" type="checkbox" name="basic" th:id="'basic'"> <a class="nanum-gothic-coding-regular" style="text-decoration: none">기본배송지로 선택</a><br><br><br>
            <button type="submit" th:id="'submitAddress'" class="btn col-lg-12 col-sm-12 col-6" id="" style="width: 100px; float: right"><a id="btnColor">추가 완료</a></button>
        </div>
    </form>
</body>
    <script th:inline="javascript">
        const logged_id = [[${logged_user}]];
    </script>
<script th:src="@{/js/createAddressCode.js}" type="text/javascript"></script>
</th:block>
</html>
