<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 페이지</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .review-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 628px;
            height: 900px;
            box-sizing: border-box;
        }
        .review-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #f1f1f1;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .product-info p {
            margin: 5px 0;
            color: #666;
        }
        .rating {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .star {
            font-size: 30px;
            color: #ccc; /* Default color for stars */
            cursor: pointer;
        }
        .star:hover,
        .star.active {
            color: gold; /* Color when star is hovered or active */
        }
        .add-photo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fafafa;
            transition: background-color 0.2s;
        }
        .add-photo:hover {
            background-color: #f1f1f1;
        }
        .add-photo::before {
            content: '\1F4F7'; /* Camera emoji */
            font-size: 24px;
            margin-right: 10px;
        }
        .add-photo span {
            font-size: 16px;
            color: #888;
        }
        .review-text {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .photo-preview {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .photo-preview img {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
            border-radius: 4px;
        }

        #title{
            width: 400px;
        }

        #content{
            width: 550px;
            height: 200px;
        }

    </style>
</head>
<script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<body>
<div class="review-container"><br>
    <h1>리뷰 작성</h1>
    <img th:src="${purchase.image}" class="product-image" alt="Product Image">
    <div class="product-info">
        <p th:text="'상품명: ' + ${purchase.goodsName}">상품명: </p>
        <p th:text="'수량: ' + ${purchase.amount} + '개'">수량: 1개</p>
        <p th:text="${purchase.opt}">사이즈: "XL"</p>
    </div>
    <form th:action="@{reviewOk}" th:id="reviewForm" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${PurchaseId}">
        <input type="hidden" name="goodsId" th:value="${purchase.goodsId}">
        <div class="form-group">
            <div class="rating" id="rate">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                <input type="hidden" name="rate">
            </div>
        </div>
        <div class="form-group">
            <label>사진추가</label>
            <div class="file-inputs">
                <input type="file" name="file1" id="file1" accept="image/jpeg, image/png, image/jpg" th:onchange="'CheckImageFile(this)'">
                <input type="file" name="file2" id="file2" accept="image/jpeg, image/png, image/jpg" th:onchange="'CheckImageFile(this)'">
            </div>
            <div id="fileList" class="file-list"></div>
        </div><br>
<!--        <div class="photo-preview" id="photo-preview"></div>-->
        <div class="form-group">
            <label for="title">제목</label><br>
            <input type="text" id="title" name="title">
        </div><br>
        <div class="form-group">
            <label for="content">리뷰내용</label><br>
            <textarea id="content" name="content" placeholder="리뷰를 작성해주세요..."></textarea>
        </div><br>
        <button type="submit" class="submit-btn">작성완료</button>
    </form>
</div>
<script th:src="@{/js/review.js}"></script>

</body>
</html>
<!--review-text 리뷰 내용 class -->
<!--add-photo 사진추가 class-->
