<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/user/changePassword.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>



</head>
<body>
<div id="searchbtn01">
    <form class="d-flex" role="search" th:action="@{/}" method="get">
        <input id="searchquery" class="form-control me-2" name="searchQuery" type="search" placeholder="Search" aria-label="Search">
        <button id="searchsubmit" class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <span id="userbtn" class="text-left">
                <a href="#" class="col-1 col-sm-1" style="text-decoration: none; color: black;">
                    <i class="fas fa-user-circle fa-3x"></i></a>
            </span>
    <a id="cartbtn" href="#">
        <i class='fas fa-cart-plus' style='font-size:48px;color:black'></i>
    </a>
</div>
<div>
    <img th:src="@{/image/logo.png}" id="logoimg">
</div>
<hr id="hr1"/>
<div id="registerbox">
    <form id="regform" th:action="@{/user/register}" method="post">
        <div id="text03">비밀번호 찾기</div>
        <input id="inputid" class="form-control" name="username" type="text" placeholder="아이디 입력" th:value="${username }" required>

        <input type="text" name="phone" class="form-control" placeholder="휴대폰번호를 입력해주세요." th:value="${phone }">
        <input type="text" name="birth" class="form-control" placeholder="생년월일을 입력해주세요" th:value="${birth }">

        <button class="btn btn-secondary btn-lg" id="regbtn" type="submit">비밀번호 찾기</button>
    </form>

</div>

</body>
</html>
