<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mall - Product Listing</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .container, .slider, .random-products-slider {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        .slider .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider img {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
        }
        .slider .slick-prev, .slider .slick-next {
            font-size: 24px;
            color: #000;
        }
        .random-products-slider img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .slider img {
                max-height: 300px;
            }
        }
        .product-card {
            transition: box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .product-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 24px;
            font-weight: bold;
        }
        .product-card:hover .overlay {
            opacity: 1;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cho/css/prod/list.css">
    <link rel="stylesheet" href="/cho/css/prod/category.css">
    <link rel="stylesheet" href="/cho/css/prod/head.css">
    <link rel="stylesheet" href="/cho/css/prod/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" defer></script>

</head>
<body class="bg-gray-100">
<div class="">
    <div th:replace="~{cho/prod/header :: head}"></div>

    <!-- 추천 제품 섹션 -->
    <section class="mb-8">
        <br><br>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden product-card">
                <div class="relative">
                    <img src="/image/girl.jpg" alt="여성 쇼핑" class="w-full h-100 object-cover">
                    <div class="overlay">여성 쇼핑</div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden product-card">
                <div class="relative">
                    <img src="/image/man.jpg" alt="남성 쇼핑" class="w-full h-100 object-cover">
                    <div class="overlay">남성 쇼핑</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 랜덤 상품 섹션 -->
    <section class="mb-8">
        <br><br>
        <div class="relative">
            <button type="button" class="random-prev absolute top-1/2 left-4 transform -translate-y-1/2 z-10"><i class="fas fa-chevron-left"></i></button>
            <div id="random-products-slider" class="random-products-slider grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- 랜덤 상품이 여기에 추가됩니다 -->
            </div>
            <button type="button" class="random-next absolute top-1/2 right-4 transform -translate-y-1/2 z-10"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <hr>

    <footer class="bg-white shadow-md py-4 mt-8">
        <div class="container mx-auto text-center">
            <!--            <p class="text-gray-600">쇼핑몰. 모든 권리 보유.</p>-->
            <p>주소: 서울특별시 강남구 테헤란로 146</p>
            <p>이메일: nullbrain@naver.com</p>
            <p>1234-1234</p>
        </div>
    </footer>
</div>

</body>
</html>
